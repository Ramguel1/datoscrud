<html lang="en">
<head>

<body onload="cargarContactos() ">
    <nav class="navbar" style="background-color: #3f3f3f;">
        <div class="container-fluid text-center">
            <h1 class="navbar-brand m-auto text-dark">CECYCRUD</h1>
        </div>
    </nav>
   
        <div class="container-fluid w-75 m-auto">
            <div class="card text-center mt-4">
                <div class="card-header">
                    <img src="../02crud/assets/img/CRUDp.jpg" alt="" height="70px">
                </div>
                <div class="card-body">
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#ModalTipo">Agregar</button>

                    <table class="table table-info w-auto m-auto mt-4">
                        <tr>
                            <td>ID</td>
                            <td>Nombre</td>

                            <td>A.Materno</td>

                        </tr>
                        <tbody id="listaContactos">



                        </tbody>
                    </table>
                </div>
 
               <div class="card-footer text-body-secondary">
                  RAMGUEL
               </div>
            </div>
               </div>


     <!-- Modal -->
<div class="modal fade" id="ModalTipo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 m-auto" id="exampleModalLabel">Agregar</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           <form>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="ap">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="am">
            </div>
            <div class="mb-3">
                <label class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono">
            </div>
           </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5 w-100 m-auto" id="exampleModalLabel">ACTUALIZAR CONTACTO</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label  class="form-label">Nombre:</label>
                    <input type="text" class="form-control text-center" id="enombre">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Apellido Paterno:</label>
                    <input type="text" class="form-control text-center" id="eap">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Apellido Materno:</label>
                    <input type="text" class="form-control text-center" id="eam">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Tel√©fono:</label>
                    <input type="text" class="form-control text-center" id="etelefono">
                </div>
            </form>                
        </div>
        <div class="modal-footer">
            <input type="hidden" id="id">
            <button type="button" class="btn btn-success" onclick="actualizarContacto()"> Actualizar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>              
        </div>
        </div>
    </div>
</div>

</body>
